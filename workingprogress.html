<!DOCTYPE html>

<head>

<body>
   



        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                <div class="manchester-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 location-header">Manchester</div>  <!-----------------------------------2nd box-->
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 location-picture">Picture</div>
                            <div class="col-12 col-sm-12 col-md-6 information-grid">
                                <div class="row">
                                    <div class="col-12 information-manchester"><p>Name of Venue</p></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 information-manchester"><i class="fas fa-calendar-day"></i> <p class="d-md-inline d-none d-sm-none "> Mid-book meeting: </p><p class="d-block">Tuesday 11th February - 19:00 </p></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 information-manchester"><i class="fas fa-calendar-day"></i> <p class="d-md-inline d-none d-sm-none "> Monthly End-of-book meeting: </p><p class="d-block">Tuesday 25th February - 19:00 </p></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 information-manchester"><i class="fas fa-phone-alt"></i> <p class="d-md-inline d-none d-sm-none ">Telephone number: </p><p class="d-block">09231 933748</p></div>
                                </div>
                            </div>
                
                        <div class="row">
                                <div class="col-12 information-manchester"><i class="fas fa-address-card"></i> <p class="d-md-inline d-none d-sm-none ">Address: </p><p class="d-block">1 Book Lane,<br>Manchester<br>M1 9FD</p></div>
                                <div class="col-12 information-manchester"><i class="fas fa-map-marked-alt"></i> <p class="d-block">Link to address on Google Maps</p></div>
                                
                        </div>
                        
                    </div>  
                </div>
        </div>
